<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
    <script src="ttt.js"></script>
</head>
<body onload="box()">
    <h1>TIC TAC TOE</h1>
    <h3>Game starts by just Tap on box</h3>
    <h3>First Player starts as <b>Player X</b> and Second <b>Player as 0<b> </h3>
        <br>
        <br>
    <div id="box"></div>
    <button onclick="clearall()" id="reset">Reset</button>
</body>
</html>
